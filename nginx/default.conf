server {
    listen       3000;
    server_name  _;
    

    location /api {
        proxy_pass       http://127.0.0.1:8080;
    }
    
    location / {
    	root /app/static/;
    	index index.html;
    }
    
    location /static/ {
    	root /app/;
    	add_header Cache-Control "public, max-age=86400";
    }
    
    client_max_body_size 100M;
}
